<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <button id="api">get api</button>
    <h1 id="h1_id">sample</h1>

            let res =  await fetch("https://reqres.in/api/users",{"method":"GET"});

        }
        re= document.getElementById("api").addEventListener("click",getApi);
        console.log(re);

    </script>
