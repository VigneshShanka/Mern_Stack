<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    </script>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="h1_id"> this is h1</h1>
    <button id="red_id"> red</button>
    <button id="blue_id">blue</button>

    <script>
        var classH1 = document.querySelector("#h1_id").classList;
        chgRed = () =>{
            classH1.add("red");
            classH1.remove('blue');
        }

        
        chgBlue = () =>{
            classH1.add("blue");
            classH1.remove('red');
        }

        document.querySelector("#red_id").addEventListener("click", chgRed);
        document.querySelector("#blue_id").addEventListener("click", chgBlue);

    </script>
</body>
</html>
