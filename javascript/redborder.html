<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox Border Validation</title>
    <style>
        .red-border {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <input type="text" id="myTextbox" placeholder="Enter some text">
    <button onclick="validateTextbox()">Validate</button>

    <script>
        function validateTextbox() {
            var textbox = document.getElementById('myTextbox');
            if (textbox.value.trim() === "") {
                textbox.classList.add('red-border');
            } else {
                textbox.classList.remove('red-border');
            }
        }
    </script>
</body>
</html>
